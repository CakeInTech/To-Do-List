<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <div class="container">
    <div class="title">
      <h2>Today's To Do</h2>
      <button class="refresh" type="button">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>

    <form class="input-container">
      <input class="input" type="text" placeholder="Add to your list..." />
      <button type="submit" class="submit">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </button>
    </form>

    <div class="lists"></div>

    <div class="clear-container">
      <button class="clearall" type="button">Clear all completed</button>
    </div>
  </div>
</body>

</html>
